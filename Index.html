<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>piggyvest|dashboard</title>
      <link rel="stylesheet" href="./css.css">

    </head>
  <body>
    
    <div id="logo">
      <a href="https://www.jw.org/">
        <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="piggyvest.com">
      </a>
    </div>
    <div id="container">
      <div class="form-wrap">
        <h3 class="head">Create a Secure Account</h3>
        <p>Welcome to the future </p>
        <form>
          <div class="form-group">
            <label for="Full name">Full Name</label>
            <input type="text" name="full name" id="Full name" placeholder="Full name"/>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email Address" />
          </div>
          <div class="form-group">
            <label for="number"> Phone number</label>
            <input type="text" name="number" id="number" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password"/>
          </div>
          <div class="form-group">
            <label for="code">Referrer Phone or Promo Code (Optional)</label>
            <input type="text" placeholder="Referrer Phone or Promo Code (Optional)">
          </div>
          <div class="form-group">
            <label for="website">How Did You Hear About Us? (Optional)</label>
            <select  name="website" id="website">
              <option value="Click To Select" class="click">Click To Select</option>
              <option value="Facebook" class="click">Facebook</option>
              <option value="Twitter" class="click">Twitter</option>
              <option value="Instagram" class="click">Instagram</option>
              <option value="Friend/Family/Coworker Referal" class="click">Friend/Family/Coworker Referal</option>
              <option value="Goggle Search" class="click">Goggle Search</option>
              <option value="Goggle Playstore"  class="click">Goggle Playstore</option>
              <option value="Goggle Playstore" class="click">Goggle Playstore</option>
              <option value="Online Blog" class="click">Online Blog</option>
              <option value="Local Newspaper" class="click">Local Newspaper</option>
              <option value="At An Event" class="click">At An Event</option>
              <option value="Other" class="click">Other</option>

            </select>
          </div>
          <button type="submit" class="btn">Create An Accounts</button>

        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </div>
  </body>
</html>
